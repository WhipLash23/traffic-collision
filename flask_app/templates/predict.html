<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hello, {{ name }}!</h1>
        <h2>Enter your data for prediction:</h2>
        <form id="predictionForm">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature3">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature4">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature5">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature6">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature7">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature8">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature9">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature10">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature3">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature4">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature5">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature6">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature7">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature8">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature9">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature10">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required>
            <!-- Add more fields as needed -->
            <button type="submit">Predict</button>
        </form>
        <div id="predictionResult" class="hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='predict.js') }}"></script>
</body>
</html>
